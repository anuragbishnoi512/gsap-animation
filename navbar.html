<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap 3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header style="overflow: hidden;">
        <div class="container min-vh-100">
            <img src="./assets/images/png/image1.png" alt="" class="position-absolute images">
            <div class="d-flex align-items-center justify-content-between py-4">
                <div class="">
                    <img src="./assets/images/svg/logo.svg" alt="" class="logo">
                </div>
                <div class=" gap-5 d-flex navbar_class">
                    <a class="navbar_class" href="">Home</a>
                    <a class="navbar_class" href="">Label</a>
                    <a class="navbar_class" href="">About Us</a>
                    <a class="navbar_class" href="">How It Works</a>
                    <a class="navbar_class" href="">Team</a>
                    <a class="navbar_class" href="">FAQs</a>
                </div>
            </div>
            <div class=" d-flex align-items-center justify-content-center flex-column mt-5">
                <h2 class="transfrom">Transform Your Data into AI Insights</h2>
                <div class=" mt-5">
                    <p class="max-width-634 text-center paragraph">Unlock the full potential of your AI models with our
                        premium data labeling services. Our expert annotators ensure your
                        data is meticulously labeled, enabling superior performance and insights.</p>
                </div>
            </div>
            <div class="d-flex gap-3 justify-content-center mt-5">
                <button class="get-started">Get Started</button>
                <button class="get-started2">Try For Free</button>
            </div>
        </div>
        <div class="min-vh-100"></div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        var tl = gsap.timeline();
        tl.to(".logo", {
            y: 0,
            duration: 1,
            opacity: 1,
            delay: 1,
        }
        );
        tl.to(".navbar_class", {
            y: 0,
            duration: 1,
            opacity: 1,
            delay: 2,
            stagger: 1,
        }
        );
        tl.to(".transfrom", {
            x: 0,
            duration: 1,
            opacity: 1,
            delay: 1,
        }
        );


        tl.to(".paragraph", {
            x: 0,
            duration: 1,
            opacity: 1,
            delay: 2,
        }
        );
        tl.to(".get-started", {
            x: 0,
            duration: 1,
            opacity: 1,
            delay: 2.3,
        }
        ); tl.to(".get-started2", {
            x: 0,
            duration: 1,
            opacity: 1,
            delay: 2.6,
        }
        );
        gsap.registerPlugin(ScrollTrigger);
        var tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".container",
                start: "top top",
                end: "buttom top ",
                scrub: true,
                markers: true,
                pin: true
            }
        })
        tl.to(".images",
            {
                y: 400,
                duration: 3,
                opacity: 1,
                delay: 2.3,
                rotate: "360deg"
            }

        )
    </script>
</body>

</html>
